6-06-22T19:23:44.730Z","title":"","publisher":null,"description":"Bulgarian soprano Adriana Velinova is a finalist of the 2015 Mildred Miller International Voice Competition. Ms. Velinova was recently seen as the Countess in Le nozze di Figaro with the Opera Theater of Pittsburgh. She has also performed the roles of Nella in Puccini’s Gianni Schicchi, Madama Cortese in Rossini’s Il viaggio a Reims, and Parasha in Stravinsky’s Mavra under the baton of Maestro Joseph Colaneri as a member of the Mannes Opera. Ms. Velinova has sung Aurore in Massenet’s Le Portrait de Manon with the International Vocal Arts Institute, Montréal; and Lauretta in Puccini’s Gianni Schicchi with the UNLV Opera Theatre. She made her Carnegie Weill Recital Hall debut in the Musical Treasures from Bulgaria concert series where she is a featured artist. Ms. Velinova has also graced Kennedy Center’s Millennium Stage in Washington D.C. and The National Opera America Center in New York City. Adriana Velinova is the recipient of the Marianne Cornetti Resident Artist Scholarship awarded by the Opera Theater of Pittsburgh. Ms. Velinova holds a Master of Music and an Undergraduate Diploma in classical voice from Mannes College, The New School for Music. She also has a Bachelor’s degree in Piano from the University of Nevada, Las Vegas. Adriana Velinova will be joining the roster of Vocal Fellows at Tanglewood Music Center for their 2016 season. Upcoming performances include a concert collaboration with Vladimir Feltsman and Lucie Robert at Merkin Hall this coming fall.","inLanguage":null,"inNav":true,"starred":false,"@type":"WebPage","url":"bio/index.html"},"created_by":"5d2b0e6a-42f5-4589-a92e-e852c4cb8bee","updated_by":"5d2b0e6a-42f5-4589-a92e-e852c4cb8bee","created_at":"2016-06-21T21:25:13.425Z","updated_at":"2016-06-22T19:23:44.730Z","published":true,"score":0,"path":"_posts/2016-06-21-bio.md","content":[{"id":"90249e01-128a-47ed-b443-30c0be0c6083","item":"1bbece5d-92f9-404e-a2bd-a5912d138b0f","type al voice from Mannes College, The New School for Music. She also has a Bachelor’s degree in Piano from the University of Nevada, Las Vegas. Adriana Velinova will be joining the roster of Vocal Fellows at Tanglewood Music Center for their 2016 season. Upcoming performances include a concert collaboration with Vladimir Feltsman and Lucie Robert at Merkin Hall this coming fall.","measurementHash":"9af617da1c36182b503a1bd64b5ef355","length":1491,"language":"en","measurementVersion":16},"html":"<p>Bulgarian soprano Adriana Velinova is a finalist of the 2015 Mildred Miller International Voice Competition. Ms. Velinova was recently seen as the Countess in Le nozze di Figaro with the Opera Theater of Pittsburgh. She has also performed the roles of Nella in Puccini’s Gianni Schicchi, Madama Cortese in Rossini’s Il viaggio a Reims, and Parasha in Stravinsky’s Mavra under the baton of Maestro Joseph Colaneri as a member of the Mannes Opera. Ms. Velinova has sung Aurore in Massenet’s Le Portrait de Manon with the International Vocal Arts Institute, Montréal; and Lauretta in Puccini’s Gianni Schicchi with the UNLV Opera Theatre. She made her Carnegie Weill Recital Hall debut in the Musical Treasures from Bulgaria concert series where she is a featured artist. Ms. Velinova has also graced Kennedy Center’s Millennium Stage in Washington D.C. and The National Opera America Center in New York City. Adriana Velinova is the recipient of the Marianne Cornetti Resident Artist Scholarship awarded by the Opera Theater of Pittsburgh. Ms. Velinova holds a Master of Music and an Undergraduate Diploma in classical voice from Mannes College, The New School for Music. She also has a Bachelor’s degree in Piano from the University of Nevada, Las Vegas. Adriana Velinova will be joining the roster of Vocal Fellows at Tanglewood Music Center for their 2016 season. Upcoming performances include a concert collaboration with Vladimir Feltsman and Lucie Robert at Merkin Hall this coming fall.</p>"}]},"c
